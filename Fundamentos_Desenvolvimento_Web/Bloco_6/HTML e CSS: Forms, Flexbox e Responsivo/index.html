<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário</h1>
  <form action="" method="get">
    <label for="input-email">Email:
      <input type="email" name="input-email" id="input-email" placeholder="Digite o seu email" required autocomplete="on" autofocus>
    </label>
    <label for="input-password">Senha:
      <input type="password" name="input-password" id="input-password" placeholder="Digite a sua senha" required>
    </label>
    <label for="button-submit">
      
      <button name="button-submit" type="submit" id="submit">Entrar</button>
    </label>
  </form>
</body>
</html>
